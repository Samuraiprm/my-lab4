<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение уравнения</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Решение уравнения ax + by = d</h1>
        <form id="equationForm">
            <label for="a">Введите коэффициент a:</label>
            <input type="number" id="a" required><br>

            <label for="b">Введите коэффициент b:</label>
            <input type="number" id="b" required><br>

            <label for="d">Введите значение d:</label>
            <input type="number" id="d" required><br>

            <button type="submit">Решить</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
